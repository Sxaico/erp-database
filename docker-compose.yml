services:
  postgres:
    image: postgres:16
    container_name: erp_postgres
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password123
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d erp_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: erp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@miempresa.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "8080:80"
    depends_on:
      - postgres

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: erp_api
    env_file:
      - ./api/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
  web:
    image: node:20-alpine
    container_name: erp_web
    working_dir: /app
    # CAMBIA a npm install
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
    depends_on:
      - api

